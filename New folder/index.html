<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="card-container">
      <a class="card-image" href="#">
        <img
          class="image"
          src="./images/image-equilibrium.jpg"
          alt="Equilibrium image"
        />
        <div class="middle">
          <img src="./images/icon-view.svg" alt="view icon" />
        </div>
      </a>
      <a class="card-title" href="#">Equilibrium #3429</a>
      <div class="card-description">
        Our Equilibrium collection promotes balance and calm.
      </div>
      <div class="card-details">
        <div class="card-balance">
          <img src="./images/icon-ethereum.svg" alt="Ethereum icon" />
          <p>0.041 ETH</p>
        </div>
        <div class="card-time-left">
          <img src="./images/icon-clock.svg" alt="Clock icon" />
          <p>3 days left</p>
        </div>
      </div>
      <hr class="card-separator" />
      <div class="card-creator">
        <img src="./images/image-avatar.png" alt="Avatar image" />
        <p class="card-creator-name">
          Creation of <a class="creator-name" href="#">Jules Wyvern</a>
        </p>
      </div>
    </div>
  </body>
</html>
